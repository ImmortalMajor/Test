{% extends "base.html" %}

{% block content %}
    <form method="POST" action="{% url 'login' %}" class="container">
        {% if form.errors %}
            <p>Error when login. Check your username and password</p>
        {% endif %}

        {% if next %}
            <p>You can't access the page!</p>
        {% endif %}
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" class="form-control" id="id_username" name="username"
                   aria-describedby="emailHelp" placeholder="Enter username" autofocus required>
            <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" class="form-control" id="id_password" placeholder="Password"
                   name="password" required>
        </div>
        <input type="submit" value="login" class="btn btn-primary"/>
        <a href="{% url 'register' %}" class="btn btn-primary">Registration</a>
        <input type="hidden" name="next" value="{{next}}" />
    </form>
{% endblock %}
