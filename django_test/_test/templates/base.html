<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">

	<script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/jquery-ui.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <span class="navbar-brand" href="#">Test</span>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
            </ul>
            {% if user.is_authenticated %}
                <span class="navbar-brand">{{user.get_username}}</span>
                <a class="btn btn-outline-success my-2 my-sm-0" href="accounts/logout">Logout</a>
            {% else %}
                <a class="btn btn-outline-success my-2 my-sm-0" href="accounts/login">Login</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
